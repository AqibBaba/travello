<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" placeholder="First_name" name="first_name"><br>
        <input type="text" placeholder="Last_name" name="last_name"><br>
        <input type="text" placeholder="Username" name="username"><br>
        <input type="email" placeholder="email" name="email"><br>
        <input type="password" placeholder="password" name="password1"><br>
        <input type="password" placeholder="confirm-password" name="password2"><br>
        <input type="submit" >
    </form>

    <div>
        {% for msg in messages%}
        {{ msg }}
        {%endfor%}
    </div>
</body>
</html>
